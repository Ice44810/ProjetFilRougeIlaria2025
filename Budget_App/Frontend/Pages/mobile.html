<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <style>
        .bill-icon {
            width: 110px;
            height: 110px;
            background: rgba(255, 0, 0, 0.12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .bill-icon img {
            width: 60px;
        }

        .rounded-box,
        .rounded-4 {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .btn-primary {
            background-color: #5e35b1;

        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid bg-white py-3 mb-3 shadow-sm">
        <div class="container d-flex align-items-center">
            <a href="home.html" class="me-3 text-dark"><i class="bi bi-chevron-left fs-5"></i></a>
            <h5 class="m-0 fw-bold text-center">Ma Facture</h5>
        </div>
    </div>
    <div class="container">
        <div class="rounded-box d-flex align-items-center mb-4">
            <span class="me-3 bi bi-phone fs-5" style="font-size: 15px;"></span>
            <h5 class="m-0">Opérateur Mobile</h5>
        </div>
        <div class="text-center py-5 bg-white rounded-4 shadow-sm">
            <div class="bill-icon mb-4">
                <img src="../Assets/images/icons8-vérifier.gif" alt="bill icon">
            </div>
            <h3 class="fw-bold text-danger">€70.0</h3>
            <p class="fs-5 fw-semibold">Montant à payer</p>
            <p class="text-muted">Mise à jour par l'opérateur</p>
        </div><br>
        <div class="text-center rounded-4 shadow-sm p-4">
            <p class="fw-bold mb-4">Informations Client</p>
            <div class="d-flex justify-content-between">
                <!-- Colonne gauche -->
                <div class="text-start">
                    <p>Code client</p>
                    <p>Nom client</p>
                    <p>Mail</p>
                </div>
                <!-- Colonne droite -->
                <div class="text-end">
                    <p>PD123456789</p>
                    <p>Themesflat</p>
                    <p>themesflat@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a href="./paymentsource.html" class="btn btn-primary w-100 fs-4">Paiement Facture</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
