<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factures - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header class="bg-primary text-white p-3 text-center">
        <h2>Payment Bills</h2>
    </header>
    <div class="container mt-4 mb-5 pb-5">
        <div class="card p-4 shadow-sm">
            <h5 class="mb-4 text-primary">General Bills</h5>
            <form>
                <div class="mb-3">
                    <label for="billType" class="form-label">Bill Type</label>
                    <select id="billType" class="form-select">
                        <option>Electricity</option>
                        <option selected>Water</option>
                        <option>Internet</option>
                        <option>Rent</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="amountInput" class="form-label">Amount</label>
                    <input type="number" id="amountInput" class="form-control" placeholder="Enter amount" required min="1" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Pay Bill</button>
            </form>
        </div>
    </div>

    <script>
        // Script to handle form submission
        $(document).ready(function() {
            $('form').on('submit', function(e) {
                e.preventDefault();
                const billType = $('#billType').val();
                const amount = $('#amountInput').val();
                alert(`Paying ${amount} for ${billType}`);
            });
        });
    </script>

    <!-- FOOTER -->
    <footer class="footer mt-5 py-3">
        <div class="d-flex justify-content-around">
            <a href="pages/home.html" class="text-decoration-none text-muted text-center"><i class="bi bi-house-door-fill fs-4"></i><br>Home</a>
            <a href="pages/history.html" class="text-decoration-none text-muted text-center"><i class="bi bi-clock-history fs-4"></i><br>History</a>
            <a href="pages/myqr.html" class="text-decoration-none text-muted text-center"><i class="bi bi-qr-code-scan fs-4"></i><br>My QR</a>
            <a href="pages/rewards.html" class="text-decoration-none text-muted text-center"><i class="bi bi-gift fs-4"></i><br>Rewards</a>
            <a href="pages/profile.html" class="text-decoration-none text-muted text-center"><i class="bi bi-person fs-4"></i><br>Profile</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../Assets/app.js"></script>
</body>

</html>
