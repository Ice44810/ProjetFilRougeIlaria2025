<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfert - Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body>

    <!-- HEADER -->
    <div class="transfer-header">
        <div class="d-flex align-items-center justify-content-between">
            <a href="./mycontact.html">
                <i class="bi bi-chevron-left fs-3 text-white"></i></a>
            <h5 class="mb-5 fw-semibold">Transfert</h5>
            <span></span>
        </div>
    </div>

    <div class="container">
        <!-- BALANCE CARD -->
        <div class="balance-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted small">Solde disponible:</span>
                <span class="fw-bold fs-5">€3.466.9</span>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-2">
                    <img src="../pages/images/Themesflat.jpg" class="rounded-circle small" width="40">
                    <strong>Themesflat</strong>
                </div>
                <i class="bi bi-chevron-down"></i>
            </div>
        </div>

        <!-- AMOUNT -->
        <div class="mt-4 g-4">
            <label class="form-label text-muted">Montant</label>
            <div class="position-relative">
                <input type="text" class="form-control amount-input ps-4" value="€50">
                <i class="bi bi-x-circle-fill position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
            </div>
        </div>

        <!-- CHOIX DU MONTANT -->
        <div class="d-flex justify-content-between mt-3">
            <button class="amount-btn active">€50</button>
            <button class="amount-btn active">€100</button>
            <button class="amount-btn active">€150</button>
        </div>

        <!-- EMPLACEMENT DU MESSAGE -->
        <div class="mt-2">
            <label class="form-label text-muted">Message</label>
            <input type="text" class="form-control amount-input large" placeholder="votre message...">
        </div>

    </div>

    <button class="btn btn-primary continue-btn w-100">
        Continuer
    </button>

</body>

</html>
