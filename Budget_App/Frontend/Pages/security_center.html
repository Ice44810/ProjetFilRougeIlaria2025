<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preuve de Résidence - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="d-flex align-items-center bg-white p-2 border-bottom">
        <a href="./setting.html"><i class="bi bi-chevron-left fs-4"></i></a>
        <h5 class="ms-4 mb-0">Preuves de Résidence</h5>
    </header>

    <div class="container py-3">
        <h5 class="text-black fw-semibold mb-3">Sélection Pays de Résidence</h5>
        <div class="mb-4">
            <select class="form-select" aria-label="Sélection du pays de résidence">
                <option selected>Sélection Pays</option>
                <option value="1">France</option>
                <option value="2">Royaume-Uni</option>
                <option value="3">Allemagne</option>
                <option value="4">Espagne</option>
                <option value="5">Chine</option>
                <option value="6">Portugal</option>
                <option value="7">USA</option>
            </select>
        </div>
        <h5 class="text-black fw-semibold mb-3">Documents</h5>
        <div class="list-group mb-4">
            <a href="../Assets/qr-code-line.png" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Photo ID</span><i class="bi bi-chevron-right"></i>
            </a>
            <a href="../Assets/Passeport.png" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Passeport</span><i class="bi bi-chevron-right"></i>
            </a>
            <a href="../Assets/permis.jpg" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Permis de conduire</span><i class="bi bi-chevron-right"></i>
            </a>
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="donnees" checked>
            <label class="form-check-label small" for="donnees">
                Ces informations sont utilisées uniquement à des fins de vérification d'identité et seront conservées en
                toute sécurité par Alipay.
            </label>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" type="button">Continuer</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
