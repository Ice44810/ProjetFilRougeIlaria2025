<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfert - Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body>
    <!-- HEADER -->
    <div class="transfer-header">
        <div class="d-flex align-items-center justify-content-between">
            <a href="./transfert.html"><i class="bi bi-chevron-left text-white fs-3"></i></a>
            <h5 class="mb-0 fw-semibold mb-4">Transfert</h5><span></span>
            <!--sert de “faux élément” d’équilibrage dans le flex, sinon le transfert sera légerement décalé-->
        </div>
    </div>

    <div class="container">
        <!--DETAILS TRANSFERT-->
        <div class="transfer-card text-center">
            <div class="mb-3">
                <img src="https://img.icons8.com/fluency/48/money-bag.png" alt="money">
            </div>
            <div class="d-flex justify-content-center align-items-center gap-1 w-100">
                <span class="fs-3">€</span><span class="amount">1200.0</span>
            </div>
            <p class="text-muted mb-3 small">Montant transfert</p>
            <div class="divider">
            </div>
            <div class="d-flex justify-content-between"><span class="text-muted small">Frais transaction </span><strong class="small">Gratuit</strong>
            </div>
        </div>
        <!-- METHODE DE PAIEMENTS -->
        <div class="mt-4">
            <!-- Alipay -->
            <div class="payment-card d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3"><img src="https://img.icons8.com/color/48/wallet.png" width="32">
                    <div><strong>Alipay Wallet</strong><br><small class="text-muted">Themesflat</small></div>
                </div><input class="form-check-input active" type="radio" checked>
            </div>
            <!-- Visa -->
            <div class="payment-card d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3"><img src="https://img.icons8.com/color/48/visa.png" width="40">
                    <div><strong>Carte Visa</strong><br><small class="text-muted">**** **** **** 4234</small></div>
                </div><input class="form-check-input active" type="radio">
            </div>
        </div>
    </div><button class="btn btn-primary continue-btn w-100">Continuer </button>
</body>

</html>
