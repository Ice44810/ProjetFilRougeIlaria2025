<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Up - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h2>Recharger</h2>
    </header>
    <div class="container">
        <div class="card p-4">
            <h5 class="mb-3">Alimenter mon compte</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Methode paiement</label>
                    <select class="form-select">
                        <option>Carte de Credit</option>
                        <option>Virement Bancaire</option>
                        <option>Google Pay</option>
                        <option>Apple Pay</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Montant</label>
                    <input type="number" class="form-control" placeholder="Entrer montant" />
                </div>
                <button class="btn btn-success w-100">Confirmer</button>
            </form>
        </div>
    </div>

    <script>
        const paymentMethodButton = document.querySelector(".btn-success");
        paymentMethodButton.addEventListener("click", (e) => {
            e.preventDefault();
            const paymentMethod = document.querySelector(".form-select").value;
            const amount = document.querySelector('input[placeholder="Entrer montant"]').value;
            if (paymentMethod && amount && !isNaN(amount) && Number(amount) > 0) {
                alert(`Vous avez rechargez €${Number(amount).toFixed(2)} par ${paymentMethod}.`);
            } else {
                alert("Veuillez entrer une méthode de paiement et un montant valide.");
            }
        });
    </script>

    <!-- FOOTER -->
    <footer class="footer py-2">
        <div class="d-flex justify-content-around align-items-center">
            <a href="./home.html" class="footer-link">
                <i class="bi bi-house-door-fill"></i>
                <span>Accueil</span>
            </a>
            <a href="./bankhistory.html" class="footer-link">
                <i class="bi bi-clock-history"></i>
                <span>Historique</span>
            </a>
            <a href="./myqr.html" class="footer-link">
                <i class="bi bi-qr-code-scan"></i>
                <span>QR</span>
            </a>
            <a href="./rewards.html" class="footer-link">
                <i class="bi bi-gift"></i>
                <span>Récompenses</span>
            </a>
            <a href="./profile.html" class="footer-link">
                <i class="bi bi-person"></i>
                <span>Profil</span>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
