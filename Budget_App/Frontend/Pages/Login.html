<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h3>Login</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" />
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" />
            </div>
            <small>
                <p>Forgot password?</p>
            </small>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>

        <!-- ajouter un séparateur -->
        <hr />
        <!-- mettre texte (Or)centré un peu plus gros-->
        <p class="text-center fw-bold">Or</p>
        <!-- ajouter un btn facebook -->
        <button class="btn btn-outline-primary w-100 mt-2">
            <i class="bi bi-facebook"></i> Login with Facebook
        </button>
        <!-- ajouter un btn google -->
        <button class="btn btn-outline-danger w-100">
            <i class="bi bi-google"></i> Login with Google
        </button>
        <!-- ajouter un btn apple - Apple n'ayant pas d'icône dans bootstrap, on peut utiliser une image -->
        <button class="btn btn-outline-dark w-100 mt-2">
            <i class="bi bi-apple"></i> Continue with Google
        </button>
        <p class="text-center mt-3">
            Have already an account? <a href="#">Sign Up</a>
        </p>
    </header>
    <!-- FOOTER -->
    <footer class="footer mt-5 py-3">
        <div class="d-flex justify-content-around">
            <a href="pages/home.html" class="text-decoration-none text-muted text-center"><i class="bi bi-house-door-fill fs-4"></i><br>Home</a>
            <a href="pages/history.html" class="text-decoration-none text-muted text-center"><i class="bi bi-clock-history fs-4"></i><br>History</a>
            <a href="pages/myqr.html" class="text-decoration-none text-muted text-center"><i class="bi bi-qr-code-scan fs-4"></i><br>My QR</a>
            <a href="pages/rewards.html" class="text-decoration-none text-muted text-center"><i class="bi bi-gift fs-4"></i><br>Rewards</a>
            <a href="pages/profile.html" class="text-decoration-none text-muted text-center"><i class="bi bi-person fs-4"></i><br>Profile</a>
        </div>
    </footer>
</body>

</html>
