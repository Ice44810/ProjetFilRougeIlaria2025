<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Recipients - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- HEADER -->
    <header>
        <button type="button" class="btn btn-link text-dark p-0">
            <i class="bi bi-arrow-left fs-5"></i>
        </button>
        <h5>Saved Recipients</h5>
        <button type="button" class="btn btn-link text-dark p-0">
            <i class="bi bi-plus-lg fs-5"></i>
        </button>
    </header>

    <!-- Barre de recherche -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="search-container">
                <i class="bi bi-search"></i>
                <input type="text" id="searchInput" placeholder="Search recipient...">
                <i class="bi bi-x-circle-fill text-muted" role="button" onclick="document.getElementById('searchInput').value=''"></i>
            </div>
        </div>
    </div>

    <!-- Tableau -->
    <ul class="nav nav-tabs mb-3" id="recipientTabs" role="tablist">

            <button class="nav-link active" id="phone-tab" data-bs-toggle="tab" data-bs-target="#phone" type="button" role="tab">Phone</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="bank-tab" data-bs-toggle="tab" data-bs-target="#bank" type="button" role="tab">Bank Account</button>
        </li>
    </ul>

    <!-- Tableau contenu -->
    <div class="tab-content px-3" id="recipientTabsContent">

                <div>
                    <strong>Alex Tran</strong><br>
                    <small>**** **** **** 3216</small>
                </div>
            </div>

            <div class="contact-item" data-bs-toggle="modal" data-bs-target="#contactModal" data-name="Andy Cody" data-number="**** **** **** 0675" data-email="andy.cody@email.com">
                <img src="./images/Andy Cody.jpg" alt="A">
                <div>
                    <strong>Andy Cody</strong><br>
                    <small>**** **** **** 0675</small>
                </div>
            </div>

            <div class="contact-item" data-bs-toggle="modal" data-bs-target="#contactModal" data-name="Alex Tran" data-number="**** **** **** 3216" data-email="kanope.francoise@email.com">
                <img src="./images/Kanope Francoise.jpg" alt="Kanope Francoise">
                <div>
                    <strong>Kanope Francoise</strong><br>
                    <small>**** **** **** 0543</small>
                </div>
            </div>

            <div class="contact-item" data-bs-toggle="modal" data-bs-target="#contactModal" data-name="Alex Tran" data-number="**** **** **** 3216" data-email="mallorie.jean@email.com">
                <img src="./images/Mallorie Jean.jpg" alt="Mallorie Jean">
                <div>
                    <strong>Mallorie Jean</strong><br>
                    <small>**** **** **** 3317</small>
                </div>
            </div>
        </div>

        <!-- Tableau des comptes bancaires -->
        <div class="tab-pane fade" id="bank" role="tabpanel">
            <div class="contact-item" data-bs-toggle="modal" data-bs-target="#contactModal" data-name="Themesflat" data-number="FR76 1234 5678 9012" data-email="themesflat@email.com">
                <img src="./images/Themesflat.jpg" alt="Themesflat">
                <div>
                    <strong>Themesflat</strong><br>
                    <small>FR76 1234 5678 9012</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Détails du contact -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recipient Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="contactImage" src="" alt="Contact" class="rounded-circle mb-3" width="80" height="80">
                    <h6 id="contactName"></h6>
                    <p class="text-muted mb-1" id="contactNumber"></p>
                    <p class="text-muted small" id="contactEmail"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Request</button>
                    <button class="btn btn-primary">Share</button>
                    <button class="btn btn-primary">Send Money</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
