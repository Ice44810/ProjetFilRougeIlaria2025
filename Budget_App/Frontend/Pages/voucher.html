<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voucher - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h2>Voucher</h2>
    </header>

    <div class="container">
        <div class="card p-4 text-center">
            <h5 class="mb-3">Buy or Redeem Vouchers</h5>
            <p>Use vouchers to get discounts on your next purchases.</p>
            <button class="btn btn-primary w-100">Buy Voucher</button>
            <button class="btn btn-outline-primary w-100 mt-2">
                Redeem Voucher
            </button>
        </div>
    </div>

    <script>
        const buyVoucherBtn = document.querySelector(".btn-primary");
        buyVoucherBtn.addEventListener("click", () => {
            alert("Voucher purchased successfully!");
        });
        const redeemVoucherBtn = document.querySelector(".btn-outline-primary");
        redeemVoucherBtn.addEventListener("click", () => {
            const code = prompt("Enter your voucher code:");
            if (code) {
                alert(`Voucher code ${code} redeemed successfully!`);
            } else {
                alert("Please enter a valid voucher code.");
            }
        });
    </script>

    <!-- FOOTER -->
    <footer class="footer mt-5 py-3">
        <div class="d-flex justify-content-around">
            <a href="pages/home.html" class="text-decoration-none text-muted text-center"><i class="bi bi-house-door-fill fs-4"></i><br>Home</a>
            <a href="pages/history.html" class="text-decoration-none text-muted text-center"><i class="bi bi-clock-history fs-4"></i><br>History</a>
            <a href="pages/myqr.html" class="text-decoration-none text-muted text-center"><i class="bi bi-qr-code-scan fs-4"></i><br>My QR</a>
            <a href="pages/rewards.html" class="text-decoration-none text-muted text-center"><i class="bi bi-gift fs-4"></i><br>Rewards</a>
            <a href="pages/profile.html" class="text-decoration-none text-muted text-center"><i class="bi bi-person fs-4"></i><br>Profile</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../Assets/app.js"></script>
</body>

</html>
