<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sélectionner la Langue - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        /* Styles pour assurer la réactivité et le footer fixe */
        body {
            padding-bottom: 70px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1030;
            background-color: var(--bs-body-bg, #f8f9fa);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        .header-bg {
            background-color: #0d6efd;
        }
    </style>
</head>

<body>
    <header class="header-bg text-white p-3 d-flex align-items-center">
        <a href="./setting.html" class="text-white me-3">
            <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h2 class="mb-0 fs-5">Choisir la Langue</h2>
    </header>

    <div class="container-fluid p-3">
        <p class="text-muted mb-4">Sélectionnez la langue de votre application. Le changement sera effectif après redémarrage.</p>

        <div class="list-group mb-5">

            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center active" aria-current="true">
                <span><i class="bi bi-check-circle-fill me-3"></i> Français (par défaut)</span>
                <i class="bi bi-chevron-right"></i>
            </a>

            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-globe me-3 text-primary"></i> English (United States)</span>
                <i class="bi bi-chevron-right"></i>
            </a>

            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span><i class="bi bi-globe me-3 text-primary"></i> Español (España)</span>
                <i class="bi bi-chevron-right"></i>
            </a>

        </div>

        <div class="alert alert-info text-center" role="alert">
            Plus de langues seront disponibles dans les futures mises à jour.
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer mt-5 py-3">
        <div class="d-flex justify-content-around">
            <a href="./home.html" class="text-decoration-none text-muted text-center"><i class="bi bi-house-door-fill fs-4"></i><br>Accueil</a>
            <a href="./bankhistory.html" class="text-decoration-none text-muted text-center"><i class="bi bi-clock-history fs-4"></i><br>Historique</a>
            <a href="./myqr.html" class="text-decoration-none text-muted text-center"><i class="bi bi-qr-code-scan fs-4"></i><br>Mon QR</a>
            <a href="./rewards.html" class="text-decoration-none text-muted text-center"><i class="bi bi-gift fs-4"></i><br>Récompenses</a>
            <a href="./profile.html" class="text-decoration-none text-muted text-center"><i class="bi bi-person fs-4"></i><br>Profile</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
