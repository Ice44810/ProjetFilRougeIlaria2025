<body>
    <header>
        <div class="d-flex align-items-center p-3 bg-white border-bottom">
            <button type="button" class="btn btn-link text-dark p-0 me-3">
                <a href="../Pages/home.html">
                    <i class="bi bi-chevron-left fs-5"></i>
                </a>
            </button>
            <div class="d-flex align-items-center mx-auto">

    <div class="container-fluid p-2">

        <div class="d-flex align-items-center p-3 bg-white border-bottom gap-3">
            <button type="button" class="btn btn-link text-dark p-0">
                <i class="bi bi-x-lg fs-5"></i>
            </button>
            <!-- Zone de recherche FLEXIBLE -->
            <input type="text" class="form-control bg-light" id="searchInput" placeholder="Rechercher un destinataire" aria-label="Rechercher un destinataire" />
            <button type="button" class="btn btn-link text-dark p-0">
                <i class="bi bi-search fs-5"></i>
            </button>
        </div>
    </div>

                Phone
            </button>
        </li>
        <li class="nav-item">

    </ul>

                <div class="modal-header">
                    <h5 class="modal-title">Recipient Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
