<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <style>
        body {
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h3 class="text-center">Connexion</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Adresse Mail</label>
                <input type="email" class="form-control" placeholder="saisir adresse mail" />
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" placeholder="saisir mot de passe" />
            </div>
            <small>
                <p class="text-center">Mot de passe oublie ?</p><a href="home.html"></a>
            </small>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </div>
        </form>
        <p class="text-center fw-bold">Se connecter avec</p>
        <button class="btn btn-outline-primary w-100 mt-2">
            <i class="bi bi-facebook"></i> Se connecter avec Facebook
        </button>
        <button class="btn btn-outline-danger w-100">
            <i class="bi bi-google"></i> Se connecter avec Google
        </button>
        <button class="btn btn-outline-dark w-100 mt-2">
            <i class="bi bi-apple"></i> Se connecter avec Google
        </button>
        <p class="text-center mt-3">
            Vous n'avez pas de compte? <a href="#">S'inscrire Ici</a>
        </p>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Sélection des éléments
        const form = document.querySelector("form");
        const emailInput = document.querySelector("input[type='email']");
        const passwordInput = document.querySelector("input[type='password']");

        form.addEventListener("submit", function(e) {
            e.preventDefault(); // Empêche le rechargement de la page

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Vérification des champs vides
            if (!email || !password) {
                alert("Veuillez remplir l'adresse mail et le mot de passe.");
                return;
            }

            // Vérification email valide
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Veuillez saisir une adresse mail valide.");
                return;
            }

            // Simulation connexion (à remplacer par appel AJAX vers ton API PHP)
            alert(`Connexion réussie !\nEmail : ${email}`);

            // Exemple de redirection après connexion
            window.location.href = "home.html";
        });
    </script>
</body>

</html>
