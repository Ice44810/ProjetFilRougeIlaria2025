<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="mobile-header">
        <div class="container-fluid">
            <div class="header-top d-flex justify-content-between align-items-center p-3">
                <div class="user-info d-flex align-items-center">
                    <img src="./images/profil.jpg" alt="Profile" class="rounded-circle me-3" width="50" height="50">
                    <div>
                        <h1 class="username mb-0">Themesflat</h1>
                        <p class="slogan mb-0">Let's save your money!</p>
                    </div>
                </div>
                <div class="header-icons">
                    <i class="bi bi-grid-fill fs-4 me-3"></i>
                    <i class="bi bi-bell-fill fs-4 notification-icon"></i>
                </div>
            </div>
            <div class="stats-section p-3 mx-2 mb-3">
                <div class="row g-0">
                    <div class="col-6 balance-col pe-2">
                        <p class="stat-label mb-1">Your Balance:</p>
                        <p class="stat-value">$3.466,9</p>
                    </div>
                    <div class="col-6 reward-col ps-2">
                        <p class="stat-label mb-1 text-end">Reward</p>
                        <p class="stat-value text-end">
                            <i class="bi bi-gift-fill me-1"></i>
                            307 Point
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="quick-actions-section container-fluid mt-4 mb-4">
            <div class="row text-center">
                <div class="col-3">
                    <a href="#" class="action-item">
                        <div class="action-icon-wrapper">
                            <i class="bi bi-currency-dollar fs-4"></i>
                            <i class="bi bi-arrow-down-up fs-6 transfer-arrow"></i>
                        </div>
                        <p class="mt-2 action-text">Transfer</p>
                    </a>
                </div>
                <div class="col-3">
                    <a href="#" class="action-item">
                        <div class="action-icon-wrapper">
                            <i class="bi bi-wallet fs-4"></i>
                            <i class="bi bi-currency-dollar fs-6 topup-dollar"></i>
                        </div>
                        <p class="mt-2 action-text">Top up</p>
                    </a>
                </div>
                <div class="col-3">
                    <a href="#" class="action-item">
                        <div class="action-icon-wrapper">
                            <i class="bi bi-credit-card fs-4"></i>
                            <i class="bi bi-credit-card-fill fs-6 card-fill"></i>
                        </div>
                        <p class="mt-2 action-text">Card</p>
                    </a>
                </div>
                <div class="col-3">
                    <a href="#" class="action-item">
                        <div class="action-icon-wrapper">
                            <i class="bi bi-qr-code fs-4"></i>
                            <i class="bi bi-qr-code-scan fs-6 qr-scan"></i>
                        </div>
                        <p class="mt-2 action-text">My QR</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="container-fluid service-header mt-4 px-4">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="service-title mb-0">Your service</h4>
                <a href="#" class="view-all-link">View All</a>
                <!-- ajouter un lien view all -->
            </div>
        </div>

        <div class="container-fluid service-grid mt-3 px-4">
            <div class="row g-3">
                <div class="col-6 col-md-3">
                    <a href="pages/mobile.html" class="service-card text-center d-block p-3">
                        <i class="bi bi-phone fs-1 text-info"></i>
                        <p class="mt-2 mb-0">Mobile</p>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="pages/internet.html" class="service-card text-center d-block p-3">
                        <i class="bi bi-wifi fs-1 text-primary"></i>
                        <p class="mt-2 mb-0">Internet</p>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="pages/bill.html" class="service-card text-center d-block p-3">
                        <i class="bi bi-file-earmark-text fs-1 text-secondary"></i>
                        <p class="mt-2 mb-0">Bill</p>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="pages/electricity.html" class="service-card text-center d-block p-3">
                        <i class="bi bi-lightning-charge fs-1 text-warning"></i>
                        <p class="mt-2 mb-0">Electricity</p>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="pages/film.html" class="service-card text-center d-block p-3">
                        <i class="bi bi-film fs-1 text-danger"></i>
                        <p class="mt-2 mb-0">Film</p>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="pages/waterbill.html" class="service-card text-center d-block p-3">
                        <i class="bi bi-droplet fs-1 text-info"></i>
                        <p class="mt-2 mb-0">Water Bill</p>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="pages/voucher.html" class="service-card text-center d-block p-3">
                        <i class="bi bi-percent fs-1 text-success"></i>
                        <p class="mt-2 mb-0">Voucher</p>
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a href="pages/market.html" class="service-card text-center d-block p-3">
                        <i class="bi bi-cart fs-1 text-warning"></i>
                        <p class="mt-2 mb-0">Market</p>
                    </a>
                </div>

            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer mt-5 py-3">
        <div class="d-flex justify-content-around">
            <a href="pages/home.html" class="text-decoration-none text-muted text-center"><i class="bi bi-house-door-fill fs-4"></i><br>Home</a>
            <a href="pages/history.html" class="text-decoration-none text-muted text-center"><i class="bi bi-clock-history fs-4"></i><br>History</a>
            <a href="pages/myqr.html" class="text-decoration-none text-muted text-center"><i class="bi bi-qr-code-scan fs-4"></i><br>My QR</a>
            <a href="pages/rewards.html" class="text-decoration-none text-muted text-center"><i class="bi bi-gift fs-4"></i><br>Rewards</a>
            <a href="pages/profile.html" class="text-decoration-none text-muted text-center"><i class="bi bi-person fs-4"></i><br>Profile</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
