<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My QR - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header class="d-flex align-items-center bg-white p-3 border-bottom">
        <i class="bi bi-arrow-left fs-4"></i>
        <h5 class="ms-4 mb-0 fw-bold text-center">My QR</h5>
    </header>

    <div class="container text-center">
        <div class="card p-4">
            <h5 class="mb-3">Screen Your QR Code</h5>
            <div id="qrcode"></div>
            <a href="pages/myqr.html" class="text-decoration-none text-muted   text-center"><i class="bi bi-qr-code-scan fs-4"></i></a>
            <div class="row mt-4">
                <div class="col">
                    <button class="btn btn-outline-primary w-100"> <!-- éclair btn lorsqu'on le survole -->
                        <i class="bi bi-cash-coin me-2"></i>Payment QR
                    </button> <!-- ajoute icone cash-coin (billet+$) -->
                </div>
                <div class="col">
                    <button class="btn btn-outline-danger w-100"> <!-- éclair btn lorsqu'on le survole -->
                        <i class="bi bi-qr-code-scan me-2"></i>Scan QR
                        <!-- ce bouton renvoie à la page de transfer -->
                        <a href="pages/transfer.html" class="text-decoration-none text-muted text-center"></a>
                    </button> <!-- ajoute icone qr-code-scan -->
                </div>
            </div>
            <!-- généré plus tard un QR -->
            <!-- Comment générer un QR Code avec JavaScript -->
            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0 /qrcode.min.js"></script> -->
        </div>

        <script>
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: "UserID-12345",
                width: 200,
                height: 200,
            });
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0/qrcode.min.js"></script>

        <footer class="footer mt-5 py-3">
            <div class="d-flex justify-content-around">
                <a href="pages/home.html" class="text-decoration-none text-muted text-center"><i class="bi bi-house-door-fill fs-4"></i><br>Home</a>
                <a href="pages/history.html" class="text-decoration-none text-muted text-center"><i class="bi bi-clock-history fs-4"></i><br>History</a>
                <a href="pages/myqr.html" class="text-decoration-none text-muted text-center"><i class="bi bi-qr-code-scan fs-4"></i><br>My QR</a>
                <a href="pages/rewards.html" class="text-decoration-none text-muted text-center"><i class="bi bi-gift fs-4"></i><br>Rewards</a>
                <a href="pages/profile.html" class="text-decoration-none text-muted text-center"><i class="bi bi-person fs-4"></i><br>Profile</a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../Assets/app.js"></script>
</body>

</html>
