<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Compte Bancaire - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        /* S'assurer que le contenu n'est pas masqué par le footer fixe */
        body {
            padding-bottom: 70px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1030;
            background-color: #f8f9fa;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        .header-bg {
            background-color: #0d6efd;
        }

        /* Couleur primaire Bootstrap */
    </style>
</head>

<body>
    <header class="header-bg text-white p-3 d-flex align-items-center">
        <a href="pages/home.html" class="text-white me-3">
            <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h2 class="mb-0 fs-5">Informations Bancaires</h2>
    </header>

    <div class="container-fluid p-3">
        <h4 class="mb-4">Détails de mon Compte</h4>

        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <p class="text-muted mb-1">Solde Actuel</p>
                <h3 class="fw-bold text-primary mb-3">$3.466,90</h3>
                <h5 class="mb-0">Themesflat</h5>
                <small class="text-muted">Titulaire du Compte</small>
            </div>
        </div>

        <div class="card mb-4">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                    <span><i class="bi bi-credit-card-2-front me-2"></i>IBAN</span>
                    <span class="fw-bold text-break">FR76 xxxx xxxx xxxx xxxx</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span><i class="bi bi-bank me-2"></i>BIC/SWIFT</span>
                    <span class="fw-bold">BUDGETAPPXX</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span><i class="bi bi-person me-2"></i>Nom Complet</span>
                    <span class="fw-bold">THEMESFLAT DUPONT</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span><i class="bi bi-geo-alt me-2"></i>Banque</span>
                    <span class="fw-bold">Budget Banque Digitale</span>
                </li>
            </ul>
        </div>

        <div class="text-center">
            <button class="btn btn-outline-primary w-75">
                <i class="bi bi-clipboard me-2"></i> Copier l'IBAN
            </button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer mt-5 py-3">
        <div class="d-flex justify-content-around">
            <a href="./home.html" class="text-decoration-none text-muted text-center"><i class="bi bi-house-door-fill fs-4"></i><br>Accueil</a>
            <a href="./bankhistory.html" class="text-decoration-none text-muted text-center"><i class="bi bi-clock-history fs-4"></i><br>Historique</a>
            <a href="./myqr.html" class="text-decoration-none text-muted text-center"><i class="bi bi-qr-code-scan fs-4"></i><br>Mon QR</a>
            <a href="./rewards.html" class="text-decoration-none text-muted text-center"><i class="bi bi-gift fs-4"></i><br>Récompenses</a>
            <a href="./profile.html" class="text-decoration-none text-muted text-center"><i class="bi bi-person fs-4"></i><br>Profile</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
