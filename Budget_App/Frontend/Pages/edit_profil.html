<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier le Profil - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        body {
            padding-bottom: 70px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1030;
            background-color: var(--bs-body-bg, #f8f9fa);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        .header-bg {
            background-color: #0d6efd;
        }
    </style>
</head>

<body>
    <header class="header-bg text-white p-3 d-flex align-items-center">
        <a href="./setting.html" class="text-white me-3">
            <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h2 class="mb-0 fs-5">Modifier le Profil</h2>
    </header>

    <div class="container-fluid p-3">
        <div class="text-center mb-4">
            <img src="./images/profil.jpg" alt="Profile" class="rounded-circle border border-primary p-1 mb-2" width="100" height="100">
            <a href="#" class="d-block text-primary"><i class="bi bi-camera me-1"></i> Changer la photo</a>
        </div>

        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="fullName" value="Themesflat Dupont">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="themesflat@budgetapp.com">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="phone" value="+33 6 12 34 56 78">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="address" value="12 Rue de la Finance">
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg mt-4">Sauvegarder les changements</button>
        </form>
    </div>

    <footer class="footer py-3">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
