<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preuve de Résidence - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .header-bg {
            background-color: #afb6c0;
        }
    </style>
</head>

<body>
    <header class="header-bg text-white p-2 d-flex align-items-center">
        <a href="./home.html" class="text-white me-3">
            <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h2 class="mb-0 fs-5">Preuve de Résidence</h2>
    </header><br>
    <h5 class="text-black fw-semibold">Selection Pays de Résidence</h5>
    <div class="list-group mb-4">
        <select class="form-select list-group-item d-flex justify-content-between align-items-center" aria-label="Default select example">
            <option selected>Selection Pays</option>
            <option value="1">France</option>
            <option value="2">English</option>
            <option value="3">Germany</option>
            <option value="3">Espagnol</option>
            <option value="1">China</option>
            <option value="1">Portugal</option>
            <option value="1">USA</option>
        </select><br>
        <h5 class="text-black fw-semibold">Documents</h5>
        <div class="container-fluid p-1">
            <div class="list-group mb-4">
                <a href="../Assets/qr-code-line.png" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>Photo ID</span>
                </a>
                <a href="./changermdp.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>Changer de mot de passe</span>
                </a>
                <a href="./securtycenter.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>Centre de Sécurité</span>
                </a>
                <div class="form-check form-switch list-group-item d-flex justify-content-between align-items-center">
                    <label class="form-check-label" for="authentificationSwitch">Authentification Biométrique</label><span class="text-muted d-flex small align-items-center">Fingerprint, Face ID</span>
                    <input class="form-check-input" type="checkbox" id="authbiometric" checked>
                </div>
                <a href="./notification_setting.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>Paramètres de notification</span>
                </a>
</body>

</html>
