<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfert - Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Pages/style.css">

    <style>
        .btn-primary {
            background-color: #5829b7;
        }

        .clickable-payment {
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #eee !important;
            /* Bordure par défaut */
        }

        .clickable-payment.active {
            border-color: #0d6efd !important;
            /* Bleu Bootstrap */
            background-color: rgba(13, 110, 253, 0.05);
            /* Fond bleu très léger */
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div class="transfer-header">
        <div class="d-flex align-items-center justify-content-between">
            <a href="./transfert.html"><i class="bi bi-chevron-left text-white fs-3"></i></a>
            <h5 class="mb-0 fw-semibold mb-4">Transfert</h5><span></span>
            <!--sert de “faux élément” d’équilibrage dans le flex, sinon le transfert sera légerement décalé-->
        </div>
    </div>

    <div class="container">
        <!--DETAILS TRANSFERT-->
        <div class="transfer-card text-center">
            <div class="mb-3">
                <img src="https://img.icons8.com/fluency/48/money-bag.png" alt="money">
            </div>
            <div class="d-flex justify-content-center align-items-center gap-1 w-100">
                <span class="fs-3">€</span><span class="amount">70</span>
            </div>
            <p class="text-muted mb-3 small">Montant transfert</p>
            <div class="divider">
            </div>
            <div class="d-flex justify-content-between"><span class="text-muted small">Frais transaction </span><strong class="small">Gratuit</strong>
            </div>
        </div>
        <!-- METHODE DE PAIEMENTS -->
        <div class="mt-4">
            <div class="payment-card d-flex align-items-center justify-content-between p-3 mb-2 rounded-3 border clickable-payment active" onclick="selectPayment(this)">
                <div class="d-flex align-items-center gap-3">
                    <img src="https://img.icons8.com/color/48/wallet.png" width="32">
                    <div>
                        <strong>Alipay Wallet</strong><br>
                        <span class="text-muted small">Themesflat</span>
                    </div>
                </div>
                <input class="form-check-input" type="radio" name="payment_method" checked>
            </div>

            <div class="payment-card d-flex align-items-center justify-content-between p-3 rounded-3 border clickable-payment" onclick="selectPayment(this)">
                <div class="d-flex align-items-center gap-3">
                    <img src="https://img.icons8.com/color/48/visa.png" width="40">
                    <div>
                        <strong>Carte Visa</strong><br>
                        <span class="text-muted small">**** **** **** 4234</span>
                    </div>
                </div>
                <input class="form-check-input" type="radio" name="payment_method">
            </div>
        </div>
    </div>
    <div class="container mt-3 text-center">
        <a href="./transferconfirm.html"><button class="btn btn-primary confirm-btn w-100 py-3">Confirmer Paiement</button></a>
    </div>

    <script>
        function selectPayment(element) {
            //  On retire la classe 'active' de tous les blocs de paiement
            document.querySelectorAll('.clickable-payment').forEach(card => {
                card.classList.remove('active');
            });
            //  On ajoute la classe 'active' au bloc cliqué
            element.classList.add('active');

            // On trouve le bouton radio à l'intérieur et on le coche
            const radio = element.querySelector('.form-check-input');
            radio.checked = true;
        }
    </script>
</body>

</html>
