<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        body {
            padding-bottom: 70px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1030;
            /* Assure que le footer est au-dessus du reste */
            background-color: #f8f9fa;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        .transfer-header {
            background-color: #0d6efd;
        }
    </style>
</head>

<body>
    <header class="transfer-header text-white p-3 d-flex align-items-center">
        <a href="home.html" class="text-white me-3">
            <i class="bi bi-arrow-left fs-4"></i>
        </a>
        <h2 class="mb-0 fs-5">Transfer</h2>
    </header>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title text-muted">Compte Source</h5>
            <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0 **fs-5** fw-bold">Compte Courant</p>
                <span class="fw-bold text-primary fs-4">$3.466,90</span>
            </div>
        </div>
    </div>

    <h5 class="mb-3 mt-4">Montant</h5>
    <div class="card **p-2** mb-4">
        <div class="input-group **input-group-md** border-0">
            <span class="input-group-text bg-transparent border-0 fs-3">€</span>
            <input type="number" class="form-control text-center **fs-2** border-0 p-0" id="amount" placeholder="0.00" aria-label="Montant du transfert">
        </div>
    </div>
    <h5 class="mb-3">Bénéficiaire</h5>

    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control" id="recipient" placeholder="Entrez nom, téléphone ou IBAN">
    </div>

    <h5 class="mt-4 mb-2 text-muted">Contacts Récents</h5>
    <div class="list-group mb-5">
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-person-circle fs-3 me-3 text-secondary"></i>
            <div>
                <p class="mb-0 fw-bold" id="contactName">Sophie Dubois</p>
                <small class="text-muted">Compte bancaire</small>
            </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
            <i class="bi bi-person-circle fs-3 me-3 text-secondary"></i>
            <div>
                <p class="mb-0 fw-bold">David Martin</p>
                <small class="text-muted">Portefeuille mobile</small>
            </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action text-center text-primary">
            <i class="bi bi-plus-circle-fill me-2"></i> Ajouter un nouveau bénéficiaire
        </a>
    </div>

    </div>

    <div class="fixed-bottom p-3 bg-white border-top">
        <button type="submit" class="btn btn-primary w-100 btn-lg">Effectuer le Transfert</button>
    </div>


    <footer class="footer py-3">
        <a href="pages/home.html" class="text-decoration-none text-muted text-center"><i class="bi bi-house-door-fill fs-4"></i><br />Home</a>
        <a href="bankhistory.html" class="text-decoration-none text-muted text-center"><i class="bi bi-clock-history fs-4"></i><br />History</a>
        <a href="./myqr.html" class="text-decoration-none text-muted text-center"><i class="bi bi-qr-code-scan fs-4"></i><br />My QR</a>
        <a href="./rewards.html" class="text-decoration-none text-muted text-center"><i class="bi bi-gift fs-4"></i><br />Rewards</a>
        <a href="./profile.html" class="text-decoration-none text-muted text-center"><i class="bi bi-person fs-4"></i><br />Profile</a>
        </div>
    </footer>

    <script>
        const recipientInput = document.getElementById("recipient");
        // J'ai ajouté l'ID 'contactName' à un élément dans la liste des contacts pour que ceci fonctionne
        const contactNameElem = document.getElementById("contactName");
        recipientInput.addEventListener("input", () => {
            if (contactNameElem) {
                // Le nom du destinataire ne devrait pas changer en temps réel sur la liste des contacts
                // Il serait mieux de l'afficher dans une zone séparée (ou de le désactiver).
                // Je laisse cette ligne commentée si vous préférez l'ancien comportement :
                // contactNameElem.textContent = recipientInput.value || "Recipient Name";
            }
        });

        const amountInput = document.getElementById("amount");
        const amountDisplayElem = document.getElementById("amountDisplay");
        amountInput.addEventListener("input", () => {
            if (amountDisplayElem) {
                amountDisplayElem.textContent = amountInput.value ? `$${Number(amountInput.value).toFixed(2)}` : "$0.00";
            }
        });

        const transferbtn = document.querySelector(".btn-primary");
        if (transferbtn) {
            transferbtn.addEventListener("click", (e) => {
                e.preventDefault();
                // Utilisation de l'input direct si le destinataire est entré manuellement
                const recipientName = recipientInput.value || "Recipient";

                if (confirm(`Do you want to transfer money to ${recipientName}?`)) {
                    while (true) {
                        // Utilisation du montant de l'input du formulaire, pas d'un prompt
                        const amount = amountInput.value;
                        if (amount !== null && amount !== "" && !isNaN(amount) && Number(amount) > 0) {
                            alert(`You have transferred $${Number(amount).toFixed(2)} to ${recipientName}.`);
                            break;
                        } else {
                            alert("Please enter a valid amount.");
                            break; // Sortir après l'alerte pour ne pas boucler indéfiniment
                        }
                    }
                }
            });
        }
    </script>

    <footer class="footer py-3">
        <div class="d-flex justify-content-around">
            <a href="./home.html" class="text-decoration-none text-muted text-center"><i class="bi bi-house-door-fill fs-4"></i><br />Home</a>
            <a href="./bankhistory.html" class="text-decoration-none text-muted text-center"><i class="bi bi-clock-history fs-4"></i><br />History</a>
            <a href="./myqr.html" class="text-decoration-none text-muted text-center"><i class="bi bi-qr-code-scan fs-4"></i><br />My QR</a>
            <a href="./rewards.html" class="text-decoration-none text-muted text-center"><i class="bi bi-gift fs-4"></i><br />Rewards</a>
            <a href="./profile.html" class="text-decoration-none text-muted text-center"><i class="bi bi-person fs-4"></i><br />Profile</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../Assets/app.js"></script>
</body>

</html>
