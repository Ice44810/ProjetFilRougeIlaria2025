<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Up - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h2>Top Up</h2>
    </header>

    <div class="container">
        <div class="card p-4">
            <h5 class="mb-3">Add Funds</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Payment Method</label>
                    <select class="form-select">
                        <option>Credit Card</option>
                        <option>Bank Transfer</option>
                        <option>Mobile Money</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-control" placeholder="Enter amount" />
                </div>
                <button class="btn btn-success w-100">Top Up Now</button>
            </form>
        </div>
    </div>

    <footer class="footer mt-5 py-3">
        <div class="d-flex justify-content-around">
            <a href="pages/home.html" class="text-decoration-none text-muted active-link"><i class="bi bi-house-door-fill fs-4"></i><br>Home</a>
            <a href="pages/history.html" class="text-decoration-none text-muted"><i class="bi bi-clock-history fs-4"></i><br>History</a>
            <a href="pages/rewards.html" class="text-decoration-none text-muted"><i class="bi bi-gift fs-4"></i><br>Rewards</a>
            <a href="pages/profile.html" class="text-decoration-none text-muted"><i class="bi bi-person fs-4"></i><br>Profile</a>
        </div>
    </footer>
</body>

</html>
