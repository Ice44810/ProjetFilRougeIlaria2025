<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../Pages/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center p-3">
        <a href="../Pages/mycontact.html"><i class="bi bi-chevron-left fs-4"></i></a>
        <i class="bi bi-three-dots-vertical fs-4"></i>
    </header>

    <!-- PROFILE -->
    <div class="text-center mt-3">
        <div class="position-relative d-inline-block">
            <img src="../Assets/images/Themesflat.jpg" class="rounded-circle profile-img" alt="Profile">
            <span class="camera-icon">
                <i class="bi bi-camera"></i>
            </span>
        </div>
        <h5 class="mt-3 fw-bold">Themesflat</h5>
        <div class="d-flex justify-content-center align-items-center gap-2 text-muted mt-1">
            <span id="accountNumber small">0321 0000 2342 2424</span>
            <i class="bi bi-clipboard copy-icon" id="copyBtn" style="cursor:pointer;"></i>
        </div>
    </div>

    <!-- Boutons action -->
    <div class="d-flex justify-content-center gap-4 mt-4">
        <div class="text-center">
            <div class="action-btn mx-auto" id="sendMoneyBtn">
                <i class="bi bi-arrow-left-right"></i>
            </div>
            <small class="d-block mt-2">Transfert</small>
        </div>
        <div class="text-center">
            <div class="action-btn mx-auto" id="requestBtn">
                <i class="bi bi-arrow-down-left"></i>
            </div>
            <small class="d-block mt-2">Demander</small>
        </div>
        <div class="text-center">
            <div class="action-btn mx-auto" id="shareBtn">
                <i class="bi bi-share"></i>
            </div>
            <small class="d-block mt-2">Partager</small>
        </div>
    </div>

    <!-- INFO LIST -->
    <div class="container mt-5">
        <div class="row info-row align-items-center">
            <div class="col-1"><i class="bi bi-person"></i></div>
            <div class="col">Themesflat</div>
        </div>
        <div class="row info-row align-items-center">
            <div class="col-1"><i class="bi bi-credit-card"></i></div>
            <div class="col">0321 0000 2342 2424</div>
        </div>
        <div class="row info-row align-items-center">
            <div class="col-1"><i class="bi bi-telephone"></i></div>
            <div class="col">0922.342.234</div>
        </div>
        <div class="row info-row align-items-center border-0">
            <div class="col-1"><i class="bi bi-envelope"></i></div>
            <div class="col">themesflat@gmail.com</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("copyBtn").addEventListener("click", () => {
            const accountNumber = document.getElementById("accountNumber").innerText;
            navigator.clipboard.writeText(accountNumber).then(() => {
                alert("numéro copié!");
            });
        });
        document.getElementById("sendMoneyBtn").addEventListener("click", () => {
            alert("Send Money clicked");
        });
        document.getElementById("requestBtn").addEventListener("click", () => {
            alert("Request Money clicked");
        });

        document.getElementById("shareBtn").addEventListener("click", () => {
            alert("Share clicked");
        });
    </script>

</body>

</html>
