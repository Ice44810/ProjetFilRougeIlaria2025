<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>water bill - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header>
        <h2>Water Bill</h2>
    </header>

    <div class="container">
        <div class="card p-4">
            <h5 class="mb-3">Pay Your Water Bill</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-control" placeholder="Enter water account number" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" class="form-control" placeholder="Enter amount" />
                </div>
                <button class="btn btn-info w-100">Pay Water Bill</button>
            </form>
        </div>
    </div>
    <script>
        const accountNumberInput = document.querySelector('input[placeholder="Enter water account number"]');
        const amountInput = document.querySelector('input[placeholder="Enter amount"]');

        const amountButton = document.querySelector('.btn-info');
        amountButton.addEventListener('click', (e) => {
            e.preventDefault();
            const accountNumber = accountNumberInput.value;
            const amount = amountInput.value;
            if (accountNumber && amount && !isNaN(amount) && Number(amount) > 0) {
                alert(`You have paid $${Number(amount).toFixed(2)} for water bill with account number ${accountNumber}.`);
            } else {
                alert("Please enter a valid account number and amount.");
            }
        });
    </script>

                <span>QR</span>
            </a>

                <i class="bi bi-gift"></i>
                <span>RÃ©compenses</span>
            </a>
            <a href="./profile.html" class="footer-link">
                <i class="bi bi-person"></i>
                <span>Profil</span>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../Assets/app.js"></script>
</body>

</html>
