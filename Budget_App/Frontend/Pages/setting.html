<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paramètres - Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header class="d-flex align-items-center bg-white p-2">
        <a href="./home.html"><i class="bi bi-chevron-left fs-4"></i></a>
        <h5 class="ms-4 mb-0 fw-bold">Paramètres</h5>
    </header>

    <div class="container-fluid p-1">
        <div class="list-group mb-4">
            <a href="./edit_profil.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Modifier le profil</span><i class="bi bi-chevron-right"></i>
            </a>
            <a href="./changermdp.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Changer de mot de passe</span><i class="bi bi-chevron-right"></i>
            </a>
            <a href="./security_center.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Centre de Sécurité</span><i class="bi bi-chevron-right"></i>
            </a>
            <div class="form-check form-switch list-group-item d-flex justify-content-between align-items-center">
                <label class="form-check-label" for="authentificationSwitch">Authentification Biométrique</label><span class="text-muted d-flex small align-items-center">Empreinte digitale, Face ID</span>
                <input class="form-check-input" type="checkbox" id="authbiometric" checked>
            </div>
            <a href="./notification_setting.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>Paramètres de notification</span><i class="bi bi-chevron-right"></i>
            </a>
            <div class="list-group mb-4">
                <select class="form-select list-group-item d-flex justify-content-between align-items-center" aria-label="Default select example">
                    <option selected>Langues</option>
                    <option value="francais">Français</option>
                    <option value="anglais">English</option>
                    <option value="allemand">Germany</option>
                    <option value="espagnol">Espagnol</option>
                    <option value="chinois">China</option>
                </select>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Thème sombre / clair</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch">
                    </div>
                </div>
                <div class="list-group mb-4">
                    <a href="./help_support.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span>Aide et support</span><i class="bi bi-chevron-right"></i>
                    </a>
                </div>
                <select class="form-select list-group-item list-group-item-action d-flex justify-content-between align-items-center" aria-label="Default select example">
                    <option selected>Verroullage Automatique Apps</option>
                    <option value="1">30 secondes</option>
                    <option value="2">1 minute</option>
                    <option value="3">2 minutes</option>
                    <option value="4">5 minutes</option>
                    <option value="5">No auto lock</option>
                </select>
            </div>
            <div class="list-group mb-4">
                <a href="./confirmation_deconnexion.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>Déconnecter</span>
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Fonction pour basculer le thème
            function toggleDarkMode() {
                const htmlElement = document.documentElement;
                const isDarkMode = htmlElement.getAttribute('data-bs-theme') === 'dark';
                const newTheme = isDarkMode ? 'light' : 'dark';

                // Applique le nouveau thème
                htmlElement.setAttribute('data-bs-theme', newTheme);

                // Met à jour le localStorage pour se souvenir du choix
                localStorage.setItem('theme', newTheme);
            }

            // Vérifie le localStorage au chargement de la page
            document.addEventListener('DOMContentLoaded', () => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                const htmlElement = document.documentElement;
                const switchInput = document.getElementById('darkModeSwitch');

                // Applique le thème sauvegardé
                htmlElement.setAttribute('data-bs-theme', savedTheme);

                // Synchronise l'interrupteur avec le thème appliqué
                if (switchInput) {
                    switchInput.checked = savedTheme === 'dark';

                    // Ajoute l'écouteur d'événement pour le clic
                    switchInput.addEventListener('change', toggleDarkMode);
                }
            });
        </script>
</body>

</html>
